<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div id="popup" class="popup"></div>
    <div id="choose-lang" class="choose-lang popup"></div>
    <section id="char-creating-screen" class="screen__char-creating screen char-creating"></section>
    <section id="character-overview-screen" class="screen__character-overview screen character-overview hide-screen">
            <div class="container">
                <div class="character-overview__main screen__main main">
                    <div class="main__header">   
                        <div class="main__title"></div>             
                        <ul class="main__list list">
                            <li class="list__item item race"><span class="item__text"></span><span class="item__value"></span></li>
                            <li class="list__item item class"><span class="item__text"></span><span class="item__value"></span></li>
                            <ul class="race-and-class-stats item">
                                <li class="list__item race-and-class-stats__item"><img src="./img/HP.png" alt=""><span class="race-and-class-stats__span"></span></li>
                                <li class="list__item race-and-class-stats__item"><img src="./img/AP.png" alt=""><span class="race-and-class-stats__span"></span></li>
                                <li class="list__item race-and-class-stats__item"><img src="./img/MP.png" alt=""><span class="race-and-class-stats__span"></span></li>                        
                            </ul>
                            <ul class="weapons item">
                                <li class="list__item weapons__item"><span class="item__text"></span> <span class="item__value"></span><button class="weapons__btn"><img class="weapons__img" src="./img/info.png" alt=""></button></li>
                                <li class="list__item weapons__item"><span class="item__text"></span> <span class="item__value"></span><button class="weapons__btn"><img class="weapons__img" src="./img/info.png" alt=""></button></li>
                            </ul>
                        </ul>
                    </div>
                    <div class="main__footer footer"></div>
                </div>
            </div>
    </section>
    <section id="location-screen" class="screen__location screen location hide-screen">
            <div class="location__wrapper wrapper">
                <div class="location__container container">
                    <div class="location__main main">
                        <div class="location__header">
                            <h2 class="location__title">Choose your location which you want to travel: </h2>
                        </div>
                        <div class="location__footer footer">
                            <div class="footer__choose choose">
                                <div class="choose__item item">
                                    <div class="item__img-wrapper">
                                        <img class="item__img" src="" alt="">
                                    </div>
                                    <h2 class="item__title"></h2>
                                </div>
                                <div class="choose__item item bg-black">
                                    <div class="item__img-wrapper hide">
                                        <img class="item__img" src="" alt="">
                                    </div>
                                    <h2 class="item__title hide"></h2>
                                    <img class="item__lock" src="./img/other/lock.png" alt="">
                                </div>
                                <div class="choose__item item bg-black">
                                    <div class="item__img-wrapper hide">
                                        <img class="item__img" src="" alt="">
                                    </div>
                                    <h2 class="item__title hide"></h2>
                                    <img class="item__lock" src="./img/other/lock.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section id="castle-screen" class="screen__castle screen castle hide-screen">
            <img class="castle__bg bg" src="" alt="">
            <div class="castle__wrapper wrapper">
                <div class="castle__container container">
                    <div class="castle__main screen__main main">
                        <div class="main__header">
                            <h1 class="main__title"></h1>
                            <div class="main__desc"></div>
                        </div>
                        <div class="main__footer"></div>
                    </div>
                </div>
            </div>
    </section>
    <section id="battle-screen" class="screen__battle battle hide-screen"></section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
